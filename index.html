<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Ranch Vision AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.bunny.net/css?family=manrope:300,400,500,600,700&family=space-grotesk:400,500,600,700');

      :root {
        --bg: #0a0d0b;
        --surface: #111612;
        --surface-2: #161d18;
        --surface-3: #0f1411;
        --ink: #f5f2ea;
        --muted: #a1aba2;
        --accent: #f1b357;
        --accent-2: #7ad3a6;
        --danger: #f87171;
        --warning: #fbbf24;
        --info: #60a5fa;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: 'Manrope', sans-serif;
        background-color: var(--bg);
        background-image:
          radial-gradient(circle at 12% 12%, rgba(122, 211, 166, 0.2), transparent 40%),
          radial-gradient(circle at 90% 10%, rgba(241, 179, 87, 0.2), transparent 45%),
          radial-gradient(circle at 70% 90%, rgba(96, 165, 250, 0.15), transparent 40%);
        color: var(--ink);
        min-height: 100vh;
      }

      .font-display {
        font-family: 'Space Grotesk', sans-serif;
      }

      .bg-grid {
        background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 32px 32px;
      }

      ::selection {
        background: rgba(245, 158, 11, 0.25);
        color: #fff;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(12, 17, 12, 0.8);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 148, 0.5);
        border-radius: 999px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(148, 163, 148, 0.8);
      }

      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "recharts": "https://esm.sh/recharts@^3.6.0"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
